<div>
  <table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
      <tr class="animate__animated animate__fadeIn">
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i=index" class="animate__animated animate__fadeIn">
        <td>{{i+1}}</td>
        <td><img class="small-flag" [src]="pais.flags.svg" alt=""></td>
        <td>{{pais.name.common}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.population | number}}</td>
        <td>
          <a [routerLink]="[ '/pais', pais.altSpellings[0]]">Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
